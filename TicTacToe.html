<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body class="body">

    <h1>Tic-Tac-Toe</h1>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <p>Player X: <span id="scoreX">0</span></p>
        <p>Player O: <span id="scoreO">0</span></p>
        <p>Draws: <span id="scoreDraw">0</span></p>
    </div>
    
    <!-- Winner message -->
    <div class="msgContainer hide">
        <p id="winner">Winner</p>
        <button class="new-btn">New Game</button>
    </div> 

    <!-- Tic-Tac-Toe Board -->
    <div class="container">
        <div class="game"> 
            <button class="box"></button>  
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>  
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <!-- Reset button -->
    <button class="reset">Reset Game</button>

    <!-- Fireworks container -->
    <div class="fireworks-container" id="fireworks"></div>

    <script src="TicTacToe.js"></script>
</body>
</html>
